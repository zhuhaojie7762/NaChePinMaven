<style>
	.lab_title {background:-moz-linear-gradient(top, #fcfcfc, #e6e6e7);background:-o-linear-gradient(top, #fcfcfc, #e6e6e7);background:-webkit-gradient(linear, 0 0, 0 bottom, from(#fcfcfc), to(#e6e6e7));box-shadow: 1px 0 0 #f6f6f7 inset;color: rgba(0, 0, 0, 0.8);font-weight: bold;height: 38px;line-height: 38px;line-height: 38px;width: 175px;margin-left:8px;box-shadow: 1px 0 0 #f6f6f7 inset;color: #707083;font-size: 1em;font-weight: normal;text-shadow: 1px 1px 0 #ffffff;vertical-align: middle;border:1px solid #cfcfd6;margin-left:10px;border-top-left-radius: 5px;border-top-right-radius: 5px;}.sui-nav.nav-list {margin-bottom: 0;margin-left: 10px;padding-left: 15px;padding-right: 15px;width: 145px;border:1px solid #cfcfd6;border-top:0;max-height: 628px;border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;}
	.sui-dropdown-menu > li > a:hover, .sui-dropdown-menu > li > a:focus, .dropdown-submenu:hover > a, .dropdown-submenu:focus > a {background-color: #ec7f15;color: #fff;text-decoration: none;}
	.sui-form select:focus, .sui-form textarea:focus, .sui-form input[type="text"]:focus, .sui-form input[type="password"]:focus, .sui-form input[type="datetime"]:focus, .sui-form input[type="datetime-local"]:focus, .sui-form input[type="date"]:focus, .sui-form input[type="month"]:focus, .sui-form input[type="time"]:focus, .sui-form input[type="week"]:focus, .sui-form input[type="number"]:focus, .sui-form input[type="email"]:focus, .sui-form input[type="url"]:focus, .sui-form input[type="search"]:focus, .sui-form input[type="tel"]:focus, .sui-form input[type="color"]:focus, .sui-form .uneditable-input:focus {border-color: #ed7700;outline: 0 none;}
	.sui-nav.nav-list > li > a {padding: 9px 15px;}
	.sui-nav.nav-list > li > a{background: url("/static/images/web/menuziCaidan.png") no-repeat 20px center;background-size: 18px;padding-left:42px;color: rgba(0,0,0,.98);font-size: 13px;border-bottom:1px solid #e8e8e8;}
	.sui-nav.nav-list > .active > a, .sui-nav.nav-list > .active > a:hover, .sui-nav.nav-list > .active > a:focus {background: url("/static/images/web/menuXZhong.png") no-repeat 20px center;background-size: 20px;text-shadow: 0 0 0 rgba(0, 0, 0, 0);padding-left:42px;color: #f07800;font-size: 13px;border-bottom:1px solid #e8e8e8;}
	.sui-nav.nav-list > li > a:hover{background: #fafafb url("/static/images/web/menuXZhong.png") no-repeat 20px center;background-size: 20px;color:#f07800;}
	.sui-layout .content {border: 1px solid #ddd;margin-left: 200px;margin-top: 15px;margin-right: 10px;margin-bottom: 20px;}
	.content{min-height: 300px;}
</style>
<div class="sidebar">
	<%if(!isEmpty(session.curTopMenu)){%>
	<div class="lab_title"><img src="/static/images/web/notesIconZhu.png" width="20" />&nbsp;${session.curTopMenu.name!}</div>
	<%}%>
	<ul class="sui-nav nav-list" style="height: 1000px;">
		<%for(menu in session.leftMenus!){%>
		<li class="${(menuURI!'') == menu.url?'active':''}"><a href="${menu.url!}">${menu.name!}</a></li> <%}%>
	</ul>
</div>
